  bors-report:
    runs-on: ubuntu-latest

    needs:
      - main-tests
      - lint
      - native-diffing-tests

    steps:
      - name: Check
        run: |
          [ ${{ needs.lint.result }} == success ] &&
          [ ${{ needs.native-diffing-tests.result }} == success ] &&
          [ ${{ needs.main-tests.result }} == success ] || exit 1
